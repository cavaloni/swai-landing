<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Agency</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .spline-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-black text-white font-light">
  <!-- Spline Background -->
  <div class="spline-container">
    <iframe src='https://my.spline.design/retrofuturismbganimation-Lb3VtL1bNaYUnirKNzn0FvaW/' frameborder='0' width='100%' height='100%'></iframe>
  </div>

  <!-- Navigation -->
  <nav class="container mx-auto px-6 py-6 content">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <svg class="h-8 w-8 text-indigo-400" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
        </svg>
        <span class="ml-3 text-xl tracking-tight font-medium">Visionary</span>
      </div>
      <div class="hidden md:flex space-x-10 text-sm">
        <a href="#" class="hover:text-indigo-300 transition-colors">Work</a>
        <a href="#" class="hover:text-indigo-300 transition-colors">Services</a>
        <a href="#" class="hover:text-indigo-300 transition-colors">About</a>
        <a href="#" class="hover:text-indigo-300 transition-colors">Contact</a>
      </div>
      <div>
        <button class="text-sm border border-indigo-500/30 rounded-md px-4 py-2 hover:bg-indigo-500/10 transition-all">
          Let's Talk
        </button>
      </div>
    </div>
  </nav>

  <div class="h-px bg-gradient-to-r from-transparent via-indigo-500/30 to-transparent content"></div>

  <div class="relative overflow-hidden">
    <!-- Hero content -->
    <div class="container mx-auto px-6 py-16 md:py-32 content">
      <div class="flex flex-col items-center text-center max-w-4xl mx-auto">
        <!-- Text content -->
        <div class="mb-12">
          <h1 class="text-5xl md:text-7xl lg:text-8xl font-light tracking-tighter mb-6 leading-tight">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">Design</span> 
            that shapes the future
          </h1>
          <p class="text-gray-300 text-xl md:text-2xl mb-8 max-w-2xl mx-auto font-extralight tracking-wide">
            We craft immersive digital experiences that transform brands and elevate businesses to new heights.
          </p>
          <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button class="bg-white text-black font-light rounded-md px-6 py-3 hover:bg-opacity-90 transition-all">
              View our work
            </button>
            <button class="bg-transparent border border-indigo-500/30 rounded-md px-6 py-3 hover:bg-indigo-500/10 transition-all">
              Our process
            </button>
          </div>
        </div>
      </div>
      
      <div class="h-px bg-gradient-to-r from-transparent via-indigo-500/30 to-transparent my-16"></div>
  </div>
</body>
</html>
